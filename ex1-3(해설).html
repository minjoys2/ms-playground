<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta html-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h2>연습문제 1-3</h2>
        <script>
            //32f = 0c, 212f = 100c
            var s1 = prompt("화씨온도(℉)를 입력하세요.");
            var f = Number(s1);
            var c = (f - 32) * 5 / 9;
            document.write("화씨 " + f+"(℉)는 섭씨 " + c+"(℃)입니다.")
        </script>
    </body>
</html>
