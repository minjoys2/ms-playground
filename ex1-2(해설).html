<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h1>연습문제 1-2</h1>
        <script>
            var s1 = prompt("몸무게(kg)를 입력해주세요.");
            var s2 = prompt("키(cm)를 입력하세요.");
            var weight = Number(s1);
            var height = Number(s2/100);
            var bmi = weight / (height * height);
            document.write("BMI는 " + bmi +"입니다.");            
        </script>
    </body>
</html>
